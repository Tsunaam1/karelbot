<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.min.css" />
    <title>Karel</title>
  </head>
  <body>
    <div></div>
    <main>
      <h1>Karel</h1>
      <div id="main-thingy">
        <div id="txt-div">
          <fieldset>
            <legend>Příkazy</legend>
            <textarea
              name="txt-area"
              id="txt-area"
              rows="14"
              placeholder="Zadejte příkazy zde.."
            ></textarea>
          </fieldset>
          <button type="submit">Proveď</button>
        </div>
        <div id="board"></div>
      </div>
      <div id="cmd-div">
        <fieldset>
          <legend>Možné příkazy</legend>
          <b>KROK</b>
          - Pohyb o určité pole (např. KROK 4) <br />
          <b>VLEVOBOK</b> - Otočení doleva (např. VLEVOBOK 2)<br />
          <b>POLOZ</b> - Položení daného charakteru či barvy (např. POLOZ K,
          POLOZ RED)<br />
          <b>RESET</b> - Resetnutí pole
        </fieldset>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
